<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tareas</title>
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3>Lista de Tareas</h3>
                                </div>

                                <div class="col-md-4 text-right"><button class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">Agregar</button>

                                </div>


                            </div>
                            <!-- Button trigger modal -->


                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="form">
                                                <div class="mb-3">
                                                    <label for="nombre" class="form-label">Ingrese su nombre</label>
                                                    <input type="text" class="form-control" id="nombre"
                                                        aria-describedby="emailHelp">
                                                    <div id="" class="form-text"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="apellido" class="form-label">Ingrese su apellido</label>
                                                    <input type="text" class="form-control" id="apellido"
                                                        aria-describedby="emailHelp">
                                                    <div id="" class="form-text"></div>
                                                </div>
                                                <select class="form-select" id="select"
                                                    aria-label="Default select example">
                                                    <option selected>Abrir este menu de seleccion</option>
                                                    <option value="1">Pendiente</option>
                                                    <option value="2">En Progreso</option>
                                                    <option value="3">Completado</option>
                                                </select>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary"
                                                onclick="guardarTarea()">guardar</button>
                                            </form>
                                            <div class="alert alert-info" role="alert" name="alert" hidden></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="htmltable" class="table">
                                    <thead>
                                        <tr>
                                            <th>Apellido y Nombre</th>
                                            <th>Tarea</th>
                                            <th>Estado</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>


                                        </tr>
                                        <tr>
                                            <td>Samso Park</td>
                                            <td>Conectar a la BD</td>
                                            <td><label class="badge badge-danger">Pendiente</label></td>
                                            <td>
                                                <div class="text-center">
                                                    <div class="btn-group">
                                                        <button class="btn btn-primary btnEditar">Editar</button>
                                                        <button class="btn btn-danger btnBorrar">Borrar</button>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>Marlo Sanki</td>
                                            <td>Comprar medicamentos</td>
                                            <td><label class="badge badge-warning">En Progreso</label></td>
                                            <td>
                                                <div class="text-center">
                                                    <div class="btn-group">
                                                        <button class="btn btn-primary btnEditar">Editar</button>
                                                        <button class="btn btn-danger btnBorrar">Borrar</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>John ryte</td>
                                            <td>Vender Bicicleta</td>
                                            <td><label class="badge badge-success">Completado</label></td>
                                            <td>
                                                <div class="text-center">
                                                    <div class="btn-group">
                                                        <button class="btn btn-primary btnEditar">Editar</button>
                                                        <button class="btn btn-danger btnBorrar">Borrar</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Dave</td>
                                            <td>Presentar trabajos de TLP</td>
                                            <td><label class="badge badge-warning">En Progreso</label></td>
                                            <td>
                                                <div class="text-center">
                                                    <div class="btn-group">
                                                        <button class="btn btn-primary btnEditar">Editar</button>
                                                        <button class="btn btn-danger btnBorrar">Borrar</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
